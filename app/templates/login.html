<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-page.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='image/favicon.ico')}}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login e entre no sistema de estoque!</h1>
            <img src="{{url_for('static', filename='image/login-page/Funcionario-trabalhando.svg')}}" class="left-login-image" alt="Funcionario Trabalhando">
        </div>
        <form action="/login" method="post">
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="user" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <button class="btn-login">Enviar</button>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="error-message">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
